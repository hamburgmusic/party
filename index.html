<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamburg Music Party â€“ Snake</title>
<style>
body::before {
  content: "";
  position: fixed;
  inset: 0;
  z-index: -1;
  background: url("assets/party-bg-desktop.jpg?v=v3") center/cover no-repeat;
  filter: saturate(1.05);
  opacity: 1;
}
@media (max-width: 768px) {
  body::before {
    background-image: url("assets/party-bg-mobile.jpg?v=v3");
    background-position: center top;
  }
}
body{
  margin:0;
  color:#fff;
  font-family:system-ui, sans-serif;
  overflow:hidden;
}
:root{
  --hud-bg:rgba(0,0,0,.6);
  --hud-text:#fff;
}

/* CTA-Button unter "Gruenspan" */
.cta {
  position: absolute;
  top: 26vh;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
  pointer-events: auto;
  background: var(--hud-bg);
  color: var(--hud-text);
  text-decoration: none;
  font-weight: 700;
  font-size: 16px;
  padding: 12px 18px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.28);
  backdrop-filter: blur(4px);
  box-shadow: 0 8px 30px rgba(0,0,0,.35);
}
.cta:hover{
  background: rgba(0,0,0,.72);
  border-color: rgba(255,255,255,.35);
}
@media (max-width: 768px){
  .cta{
    top: 16vh;
    font-size: 15px;
    padding: 10px 16px;
  }
}

.stage{
  display:block;
  width:min(36vw,640px);
  aspect-ratio:1/1;
  position:relative;
  margin:36vh auto 0;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 40px rgba(0,0,0,.35);
  background:rgba(0,0,0,.25);
  outline:2px solid rgba(255,255,255,.08);
}

@media (max-width: 768px){
  .stage{
    width:85vw;
    margin:20vh auto 0;
  }
}

canvas#game{
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  image-rendering:pixelated;
  background:transparent;
}

.controls{
  position:absolute; bottom:12px; left:50%;
  transform:translateX(-50%);
  display:flex; gap:8px; pointer-events:auto; z-index:2;
}
button{
  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.2);
  color:#fff;
  border-radius:8px;
  padding:6px 14px;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="wrap">
  <a class="btn cta" href="https://www.eventbrite.de/e/hamburg-music-party-tickets-1827848266369?aff=oddtdtcreator" target="_blank" rel="noopener">Zur Anmeldung</a>
  <div class="stage" id="stage">
    <canvas id="game"></canvas>
    <div class="controls">
      <button id="pauseBtn">Pause</button>
      <button id="restartBtn">Neu starten</button>
    </div>
  </div>
</div>
<script>
const stage = document.querySelector('#stage');
const canvas = document.querySelector('#game');
const ctx = canvas.getContext('2d', { alpha: true });
let size, cell;
const GRID = 24;
function fit() {
  const r = stage.getBoundingClientRect();
  const edge = Math.floor(Math.min(r.width, r.height));
  canvas.width  = edge;
  canvas.height = edge;
  canvas.style.width  = edge + 'px';
  canvas.style.height = edge + 'px';
  size = edge;
  cell = Math.floor(size / GRID);
}
window.addEventListener('resize', fit);
fit();
</script>
</body>
</html>
